<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		#box{
			width: 70px;
			margin: 10px auto;
		}
		button{
			cursor:pointer;
		}
		#list{
			margin-top: 10px;
			border: 1px solid #9a99ff;
			display: none;
		}
		#list li{
			height: 30px;
			line-height: 30px;
			list-style: none;
			padding-left: 5px;
			font-size: 12px;
		}
		a{
			color:#000;
			text-decoration: none;
		}
		#close{
			border-top: 1px solid #9a99ff;
		}
		li:hover{
			background: #ccc;
		}
	</style>
</head>
<body>
	<div id="box">
		<button>输入法</button>
		<ul id="list">
			<li><a href="#">手写</a></li>
			<li><a href="#">拼音</a></li>
			<li id="close"><a href="#">关闭</a></li>
		</ul>
	</div>
</body>
</html>
<script>
	window.onload=function(){
		var btn=document.getElementsByTagName('button')[0];
		var list=document.getElementById('list');
		var close=document.getElementById('close');
		btn.onclick=function(){
			list.style.display="block"
		}
		close.onclick=function(){
			list.style.display="none"
		}
	}
</script>
