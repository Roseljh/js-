<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页换肤</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#div{
			width: 500px;
			margin: 0 auto;
			overflow: hidden;
			zoom:1;
		}
		#change,#nav{
			overflow: hidden;
			zoom:1;
		}

	</style>
</head>
<body>
	<div id="box">
		<ul id="change">
			<li id="red" title="红色">红</li>
			<li id="green" title="绿色">绿</li>
			<li id="blue" title="蓝色">蓝</li>
		</ul>
		<ul id="nav">
			<li><a href="#">新闻</a></li>
			<li><a href="#">娱乐</a></li>
			<li><a href="#">体育</a></li>
			<li><a href="#">电影</a></li>
			<li class="last"><a href="#">音乐</a></li>
		</ul>
	</div>
</body>
