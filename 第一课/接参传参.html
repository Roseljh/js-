<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing:border-box;
		}
		form{
			width: 200px;
			margin: 100px auto;
		}
		button{
			cursor:pointer;
		}
		p{
			margin-bottom: 25px;
		}
	</style>
</head>
<body>
	<form action="">
		<p><input type="text" value="山西省"></p>
		<p><input type="text" value="吕梁市"></p>
		<p><button>传参</button></p>
	</form>	
</body>
</html>
<script type="text/javascript">
	window.onload=function(){
		var inp=document.getElementsByTagName('input');
		var btn=document.getElementsByTagName('button')[0];
		btn.onclick=function(){
			myfun(inp[0],inp[1])
		}
	}
	var myfun=function(a,b){
		alert(a.value);
		alert(b.value);
	}
</script>
